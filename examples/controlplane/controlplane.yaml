kind: KubeadmControlPlane
apiVersion: controlplane.cluster.x-k8s.io/v1alpha3
metadata:
  name: ${CLUSTER_NAME}-controlplane
spec:
  replicas: 3
  version: v1.17.0
  infrastructureTemplate:
    kind: Metal3MachineTemplate
    apiVersion: infrastructure.cluster.x-k8s.io/v1alpha4
    name: ${CLUSTER_NAME}-controlplane
  kubeadmConfigSpec:
    initConfiguration:
      nodeRegistration:
        name: '{{ ds.meta_data.local_hostname }}'
        kubeletExtraArgs:
          cloud-provider: baremetal
    clusterConfiguration:
      apiServer:
        extraArgs:
          cloud-provider: baremetal
      controllerManager:
        extraArgs:
          cloud-provider: baremetal
    joinConfiguration:
      controlPlane: {}
      nodeRegistration:
        name: '{{ ds.meta_data.local_hostname }}'
        kubeletExtraArgs:
          cloud-provider: baremetal
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha4
kind: Metal3MachineTemplate
metadata:
  name: ${CLUSTER_NAME}-controlplane
spec:
  template:
    spec:
      image:
        url: "http://172.22.0.1/images/rhcos-ootpa-latest.qcow2"
        checksum: "97830b21ed272a3d854615beb54cf004"
      dataTemplate:
        name: ${CLUSTER_NAME}-cp-metadata
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha4
kind: Metal3DataTemplate
metadata:
  name: ${CLUSTER_NAME}-cp-metadata
spec:
  metaData:
    strings:
      - key: abc
        value: def
    indexes:
      - key: index_0_1
        offset: 0
        step: 1
      - key: index_3
        offset: 3
      - key: index_5_2
        offset: 5
        step: 2
    objectNames:
      - key: machine_name
        object: machine
      - key: metal3machine_name
        object: metal3machine
      - key: bmh_name
        object: baremetalhost
    ipAddresses:
      - key: ip_1
        start: 192.168.0.10
        end: 192.168.0.100
        step: 2
      - key: ip_2
        subnet: 192.168.1.0/24
        step: 1
      - key: ip6_1
        start: 2001::af:a
        end: 2001::af:fff0
        step: 2
      - key: ip6_2
        subnet: 2001:AB::0/64
        step: 1
    fromHostInterfaces:
      - key: mac
        interface: eth0
  networkData:
    links:
      ethernets:
        - type: phy
          id: enp1s0
          macAddress:
            fromHostInterface: eth0
        - type: phy
          id: enp2s0
          macAddress:
            fromHostInterface: eth1
    networks:
      ipv4DHCP:
        - id: provisioning
          link: enp1s0
      ipv4:
        - id: baremetal
          link: enp2s0
          ipAddress:
            start: 192.168.111.10
            end: 192.168.111.99
            subnet: 192.168.111.0/24
            step: 2
          netmask: 24
          routes:
            - network: 0.0.0.0
              netmask: 0
              gateway: 192.168.111.1
              services:
                dns:
                  - 8.8.4.4
    services:
      dns:
        - 8.8.8.8
